<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Admin</title>
		<link rel="stylesheet" href="AdminPage.css"/>
		<script src="AdminPage.js"></script>
	</head>
	<body onLoad="getAdminName();">
		<p class="positionAdminName" id="AdminName"></p>
		<p class="titleBorder">Users</p>
		<a href="landing-page.html"><input class="landingPageButton" type="submit" value="Landing Page"></a>
		<a href="CreateAccount.html"><input class="AddButton" type="submit" value="Add"></a>
		<iframe class="Data" src = "AdminsData/UsersData.html"></iframe>
		<div class="SelectionAreaUsers">
			<table>
				<tr>
					<td class="width00shell">
						<label class="UserNamelabel">User name</label>
					</td>
					<td>
						<input type="text" id="Username" Placeholder="User name"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label class="WarningLabel" id="WarningUsername" ></label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="DeleteButtons" type="submit" value="Delete"><input class="UpdateButtons" type="submit" onclick="UpdateButtonUsers()" value="Update">
					</td>
				</tr>
			</table>
		</div>
		<table>
			<tr>
				<td>
					<p class="titleBorder">Complains</p><iframe class="Data" src = "AdminsData/ComplainsData.html"></iframe>
				</td>
				<td>
					<p class="titleBorder">Article</p><iframe class="Data" src = "AdminsData/ArticlesData.html"></iframe>
				</td>
			</tr>
			<tr>
				<td>
					<table class="ControlsComplainsArticle">
						<tr>
							<td>
								<label>Complains ID:</label><br><input type="text" id="ComplainID" Placeholder="Complains ID"/><br><label class="warningLabelComArt" id="WarningComplain"></label>
							</td>
							<td>
								<input class="UpdateButtons" type="submit" value="Add">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input class="ButtonDelComplArt" type="submit" value="Delete"><input class="ButtonUpComplArt" type="submit" onclick="UpdateButtonComplains()" value="Update">
							</td>
						</tr>
					</table>
				</td>
				<td>
					<table class="ControlsComplainsArticle">
						<tr>
							<td>
								<label>Article ID:</label><br><input type="text" id="ArticleID" Placeholder="Article ID"/><br><label class="warningLabelComArt" id="WarningArticle"></label>
							</td>
							<td>
								<input class="UpdateButtons" type="submit" value="Add">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input class="ButtonDelComplArt" type="submit" value="Delete"><input class="ButtonUpComplArt" type="submit" onclick="UpdateButtonArticle()" value="Update">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
