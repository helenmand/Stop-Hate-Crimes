<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Admin</title>
		<link rel="stylesheet" href="AdminPage.css"/>
		<script src="AdminPage.js"></script>
	</head>
	<body onLoad="getAdminName();getData();">
		<p class="positionAdminName" id="AdminName"></p>
		<p class="Users">Users</p>
		<a href="landing-page.html"><input class="landingPageButton" type="submit" value="Landing Page"></a>
		<a href="CreateAccount.html"><input class="AddButton" type="submit" value="Add"></a>
		<p class="Tag" id="test">User Account List</p>
		<div class="SelectionAreaUsers">
			<table>
				<tr>
					<td class="width00shell">
						<label class="UserNamelabel">User name</label>
					</td>
					<td>
						<input type="text" Placeholder="User name"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label class="WarningLabel" >User Not Found</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="DeleteButtons" type="submit" value="Delete"><input class="UpdateButtons" type="submit" value="Update">
					</td>
				</tr>
			</table>
		</div>
		<table>
			<tr>
				<td>
					<p class="Users">Complains</p><p class="Tag">Complains List</p>
				</td>
				<td>
					<p class="Users">Article</p><p class="Tag">Article List</p>
				</td>
			</tr>
			<tr>
				<td>
					<table class="ControlsComplainsArticle">
						<tr>
							<td>
								<label>Complains ID:</label><br><input type="text" Placeholder="Complains ID"/><br><label class="warningLabelComArt" >Complain Not Found</label>
							</td>
							<td>
								<input class="UpdateButtons" type="submit" value="Add">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input class="ButtonDelComplArt" type="submit" value="Delete"><input class="ButtonUpComplArt" type="submit" value="Update">
							</td>
						</tr>
					</table>
				</td>
				<td>
					<table class="ControlsComplainsArticle">
						<tr>
							<td>
								<label>Article ID:</label><br><input type="text" Placeholder="Article ID"/><br><label class="warningLabelComArt" >Article Not Found</label>
							</td>
							<td>
								<input class="UpdateButtons" type="submit" value="Add">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input class="ButtonDelComplArt" type="submit" value="Delete"><input class="ButtonUpComplArt" type="submit" value="Update">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
